<div class="modal fade" id="timelapse-multicore-chart-setting-modal" tabindex="-1" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                    {{'timelapse_multicore_usage.appearance_setting.Chart_appearance'|translate}}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                        <app-timelapse-single-usage style="margin: auto;"
                            [core_data]="demo_data"
                            [x_scale]="demo_x_scale"
                            [y_scale]="demo_y_scale"
                            [line_color]="demo_line_color">
                        </app-timelapse-single-usage>
                </div>
                <div class="d-flex flex-column">
                    <div>
                        <label for="customRange3" class="form-label">
                            {{'timelapse_multicore_usage.appearance_setting.X_axis'|translate}}
                        </label>
                        <input #x_scale_slider type="range" class="form-range" min="0.1" max="4" step="0.05" id="customRange3"
                            [value]="demo_x_scale"
                            (change)="set_x_scale(x_scale_slider.value)">
                    </div>
                    <div>
                        <label for="customRange3" class="form-label">
                            {{'timelapse_multicore_usage.appearance_setting.Y_axis'|translate}}
                        </label>
                        <input #y_scale_slider type="range" class="form-range" min="0.1" max="4" step="0.05" id="customRange3"
                            [value]="demo_y_scale"
                            (change)="set_y_scale(y_scale_slider.value)">
                    </div>
                    <div class="d-flex align-items-center mt-1">
                        
                        <input #line_color_picker id="line_color_input" class="form-control-sm color-input" 
                            [(colorPicker)]="demo_line_color"
                            [style.background]="demo_line_color"/>
                        <label for="line_color_input" >
                            {{'timelapse_multicore_usage.appearance_setting.Lines_color'|translate}}
                        </label>    
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">
                    {{'timelapse_multicore_usage.appearance_setting.Cancel'|translate}}
                </button>
                <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal" (click)="apply_changes()">
                    {{'timelapse_multicore_usage.appearance_setting.Apply_changes'|translate}}
                </button>
            </div>
        </div>
    </div>
</div>
