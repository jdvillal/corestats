
<div class="px-2 py-2" [ngStyle]="{'background-color': this.background_color}">
    <canvas style="min-height: 30vh; max-height:30vh; min-width: 100%; max-width: 100%"  baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'">

</div>
