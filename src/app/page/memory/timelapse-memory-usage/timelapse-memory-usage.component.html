<span>% Utilization over 60 seconds</span>
<div class="px-2 py-2 " style="display: block; background-color: rgba(119, 0, 230, 0.075);">
    <canvas baseChart style="min-height: 25vh; max-height:25vh; min-width: 100%; max-width: 100%"
      [type]="'line'"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [legend]="lineChartLegend">
    </canvas>
</div>
