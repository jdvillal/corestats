<div class="modal fade" id="timelapse-memory-chart-setting-modal" tabindex="-1" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Timelapse chart settings</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column">
                    <div class="d-flex align-items-center">
                        <input #bars_color_picker id="bars_color_picker" class="form-control-sm color-input"
                        [(colorPicker)]="demo_line_color"
                        [style.background]="demo_line_color"/>
                        <label for="bars_color_picker">Line color</label>
                    </div>
                    <div class="d-flex align-items-center mt-1">
                        <input #background_color_picker id="background_color_picker" class="form-control-sm color-input"
                        [(colorPicker)]="demo_background_color"
                        [style.background]="demo_background_color"/>
                        <label for="background_color_picker">Background</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal" (click)="apply_changes()">Apply changes</button>
            </div>
        </div>
    </div>
</div>
