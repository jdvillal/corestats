<div class="page-container d-flex flex-column" style="min-height: 100%; max-height: 100%; min-width: 100%; overflow-y: auto;">
    <div style="min-height: 100%; max-height: 100%; ">
        <div class="d-flex align-items-center mb-2" (click)="go_back()">
            <div class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg>
            </div>
            <h2 class="mx-3 my-0">
                Disk {{this.disk_index}}
            </h2>
        </div>
        <app-treemap *ngIf="mount_point" [path]="this.mount_point"></app-treemap>
    </div>
    <div>Information</div>
    

</div>
